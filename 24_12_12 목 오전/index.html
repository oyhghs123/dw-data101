<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stlye.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="login_box">
      <p>네이버를 더 안전하고 편리하게 이용하세요</p>
      <button class="naver" onclick="show()"><span>NAVER</span>로그인</button>
      <ul class="btns">
        <li><button>아이디 찾기</button></li>
        <li><button>비밀번호 찾기</button></li>
        <li><button>회원가입</button></li>
      </ul>
    </div>

    <br />
    <div class="login_modal flex" id="modal">
      <button onclick="hide()">x</button>
      <form action="" class="flex">
        <div class="inputs">
          <input type="text" placeholder="아이디 또는 전화번호" />
          <input type="text" placeholder="비밀번호" />
        </div>
        <div class="checkbox">
          <input type="checkbox" id="keep" />
          <label for="keep">로그인 상태유지</label>
        </div>
        <button type="button">로그인</button>
      </form>
      <ul class="btns" class="naver">
        <li><button>아이디 찾기</button></li>
        <li><button>비밀번호 찾기</button></li>
        <li><button>회원가입</button></li>
      </ul>
    </div>
  </body>
</html>
