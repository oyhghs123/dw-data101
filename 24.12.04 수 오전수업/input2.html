<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="input.css" /> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="">
        <h1>회원가입을 환영합니다</h1>
        <fieldset>
          <legend><b>사용자 정보</b></legend>
          계정용,아이디,이메일,회원아이디

          <section>
            <label for="id">아이디</label>
            <input type="text" id="id" />
          </section>

          <section>
            <label for="email">이메일</label>
            <input type="text" id="email" />
          </section>

          <section>
            <label for="pw">비밀번호</label>
            <input type="password" id="pw" />
          </section>

          <section>
            <label for="pwc">비밀번호 확인</label>
            <input type="password" id="pwc" />
          </section>

          <section>
            <label for="path">가입경로</label>
            <input type="text" id="path" />
            <select id="path">
              <option>가입경로 보기</option>
              <option value="sns">sns</option>
              <option value="지인소개">지인소개</option>
              <option value="검색포털">검색포털</option>
            </select>
          </section>
        </fieldset>
        <fieldset>
          <legend><b>이벤트와 새로운소식</b></legend>
          <label for="ey">메일 수신</label>
          <input type="radio" name="email" id="ey" />

          <label for="en">메일 수신 안함</label>
          <input type="radio" name="email" id="en" />
        </fieldset>
      </form>
    </main>

    <div>
      <button>가입하기</button>
      <button></button>
    </div>
  </body>
</html>
