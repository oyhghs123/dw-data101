<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <
    <main>
      <h1>프런트엔드 개발자 지원서</h1>
      <p>
        html,css,자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.
      </p>

      <hr />
      <form action="">
        <dt>개인정보</dt>
        <dd>
          <label for="n">이름</label>
          <input type="name" id="n" required autofocus />
        </dd>
        <dd>
          <label for="t">연락처</label>
          <input type="name" id="t" required autofocus />
        </dd>

        <dt>지원분야</dt>
        <dd>
          <input type="radio" name="p" id="p1" />
          <label for="p1">웹 퍼블리싱</label>
        </dd>
        <dd>
          <input type="radio" name="p" id="p2" />
          <label for="p2">웹 애플리케이션 개발</label>
        </dd>
        <dd>
          <input type="radio" name="p" id="p3" />
          <label for="p3">개발 환경 개선</label>
        </dd>

        <dl>
          <div>
            <label for="m">지원동기</label>
            <textarea name="" id="m" cols="60" row="10" required></textarea>
          </div>
        </dl>

        <ul>
          <button>접수하기</button>
          <button>다시쓰기</button>
        </ul>
      </form>
    </main>
  </body>
</html>
